<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="main-container">

        <div class="main logo">
            <img src="./img/saiph-muhammad-CSs8aiN_LkI-unsplash.jpg" alt="Some palms in the ocean" loading="lazy">
            <!-- <img src="./img/viagalactica-0SqUthjger8-unsplash.jpg" alt="" loading="lazy"> --> <!-- Author: https://unsplash.com/@viagalactica -->
            <div class="overlay">
                <img src="./img/perfil.png" alt="Odin Logo" class="odin-logo">
                <p class="odin-text">ODIN</p>
            </div>
            <div class="overlay credit">
                <p>Photo by <a href="https://unsplash.com/@saiph">Saiph Muhammad</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>


        <main class="main content">
            <section class="section first">
                <p>You know you need something like this in your life to help you realize your deepest dreams. (This is not a real online service!)</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </section>

            <form action="" method="get" id="info-form" class="section second"> <!-- action: https://httpbin.org/post -->
                <h2>Let's do this!</h2>
                <div>
                    <label for="first_name">FIRST NAME *</label>
                    <input type="text" name="first_name" id="first_name" pattern="^[a-zA-Z]+$" required>
                    <span class="visible"></span>
                </div>
                <div>
                    <label for="last_name">LAST NAME *</label>
                    <input type="text" name="last_name" id="last_name" pattern="^[a-zA-Z]+$" required>
                    <span class="visible"></span>
                </div>
                <div>
                    <label for="email">EMAIL *</label>
                    <input type="email" name="email" id="email" required>
                    <span class="visible"></span>
                </div>
                <div>
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" name="number" id="number" pattern="^[0-9]{10}|([0-9]{3}[\s.-]+[0-9]{3}[\s.-]+[0-9]{4})$" placeholder="123 456 7890">
                </div>
                <div>
                    <label for="password1">PASSWORD *</label>
                    <input type="password" name="password1" id="password1" required>
                    <span></span>
                </div>
                <div>
                    <label for="password2">CONFIRM PASSWORD *</label>
                    <input type="password" name="password2" id="password2" required>
                    <span></span>
                    <span class="pwd-ver"></span>
                </div>
            </form>

            <section class="section third">
                <button type="submit" form="info-form" id="btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </main>
    </div>
</body>
</html>
